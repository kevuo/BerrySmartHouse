<ion-view title="BerrySmart App" id="Log in" style="background-color:#D0E0E7;">
    <ion-content padding="true" scroll="false" class="has-header">
        <form id="pleaseSignIn-form1" class="list">
            <div>
                <img src="img/HG8hrB6SAKfsWxBMwKQD_Logomakr_0IepZn.png" width="65%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
            </div>
            <div class="spacer" style="height: 40px;"></div>
            <ion-list id="pleaseSignIn-list1">
                <label class="item item-input item-stacked-label" id="pleaseSignIn-input1">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Name"
                    ng-model="user.username">
                </label>
                <label class="item item-input item-stacked-label" id="pleaseSignIn-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password"
                    ng-model="user.pass">
                </label>
            </ion-list>
            <button id="pleaseSignIn-button1" style="color:#2E4344;" class="button button-calm  button-block button-icon icon-right ion-power" ng-click="login()">Log in</button>
        </form>
    </ion-content>
</ion-view>
